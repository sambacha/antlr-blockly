<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe test</title>
</head>

<body>
    <iframe id="blocklyframe" src="index.html" style="height: 480px;width: 940px;" frameborder="0"></iframe>
    <pre id="codeArea"></pre>
    <script>
        codeArea = document.getElementById('codeArea')
        blocklyframe = document.getElementById('blocklyframe')
        blocklyframe.onload = function () {
            // codeArea.innerText = 'loaded'
            blocklyframe.contentWindow.postMessage({_meta:'blockName',blockName:'option'}, '*')
        }

        window.addEventListener("message", function (event) {
            codeArea.innerText = event.data;
        }, false);
    </script>
</body>

</html>
